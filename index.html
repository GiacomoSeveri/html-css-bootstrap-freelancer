<!DOCTYPE html>
<html lang="en">
<head>

        <!-- about -->
        <section id="about">

                <p class="text-center">title</p>
                <p class="text-center">icon</p>
                <div class="row">
                    <div class="col-12 col-md-6 mb-1 text-center">
